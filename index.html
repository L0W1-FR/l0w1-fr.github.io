<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation de Logo</title>
    <link rel="stylesheet" href="resources\css\stylesheet.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="profile-image">
                <img src="resources/img/profile.jpg" alt="Profile Image">
            </div>
            <div class="profile-text">
                <h1>L0W1</h1>
                <p>Il parait que je stream tout les jours 20h-0h sur Twitch</p>
            </div>
        </div>
    </header>

    <div id="twitch-embed"></div>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: 600,
        channel: "https://www.twitch.tv/l0w1_fr/",
        theme: "dark",
        parent: "l0w1-fr.github.io"
      });
    </script>

    <section class="container">
        <div class="logo-container">
            <a href="https://twitch.tv/l0w1_fr" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-twitch.png" alt="App 2 Logo">
                <span class="logo-name">Twitch</span>
            </div>
        </a>
        <a href="https://youtube.com/@L0W1_OFFICIEL" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-ytb1.png" alt="App 2 Logo">
                <span class="logo-name">Chaîne principale</span>
            </div>
        </a>
        <a href="https://youtube.com/@L0W1_VOD" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-ytb2.png" alt="App 1 Logo">
                <span class="logo-name">Chaîne VOD</span>
            </div>
        </a>
        <a href="https://instagram.com/l0w1_fr" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-instagram.png" alt="App 1 Logo">
                <span class="logo-name">Instagram</span>
            </div>
        </a>
        <a href="https://threads.com/l0w1_fr" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-threads.png" alt="App 2 Logo">
                <span class="logo-name">Threads</span>
            </div>
        </a>
        <a href="https://x.com/l0w1_fr" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-x.png" alt="App 1 Logo">
                <span class="logo-name">X</span>
            </div>
        </a>
        <a href="https://letterboxd.com/" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-letterboxd.png" alt="App 2 Logo">
                <span class="logo-name">Letterboxd</span>
            </div>
        </a>
        <a href="https://ko-fi.com/l0w1_fr" class="logo-link">
            <div class="logo-item">
                <img src="resources\img\logo-kofi.png" alt="App 2 Logo">
                <span class="logo-name">Ko-Fi</span>
            </div>
        </a>
            <!-- Ajoutez d'autres logos ici -->
        </div>
    </section>
    <footer class="footer">
        <div class="footer-content">
            <p>L0W1 - 2025 &copy; Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
